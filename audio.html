<!DOCTYPE html>
<html lang="en">
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
            type="text/javascript"
            src="https://aframe.io/releases/0.8.2/aframe.min.js"
    ></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
    <script
            type="text/javascript"
            src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"
    ></script>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- import the webpage's javascript file -->
    <script>
        AFRAME.registerComponent("soundhandler", {
            // ...
            init: function () {
                // Set up initial state and variables.
                //   this.toggle = false;
                this.vid = document.querySelector('[sound]');

                //   this.vid.pause();
            },
            tick: function () {
                if (document.querySelector('a-marker').object3D.visible == true) {
                    this.vid.components.sound.playSound();
                    console.log("start");
                } else {
                    this.vid.components.sound.pauseSound();
                    console.log("pause");
                }
            }
        });</script>


    <a-scene vr-mode-ui="enabled: false" artoolkit='sourceType: webcam; detectionMode: mono; maxDetectionRate: 90;' arjs='debugUIEnabled: false;detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <audio id="sound" src="file_example_MP3_700KB.mp3" preload="auto" crossorigin="anonymous"></audio>

        </a-assets>

        <a-marker preset="hiro">
            <a-box position='0 0.5 0' material='color: red;' soundhandler>
            </a-box>
        </a-marker>
        <a-entity sound="src: #sound" autoplay="false"></a-entity>
        <a-entity camera></a-entity>
    </a-scene>

    </body>
</html>
